services:
  - type: web
    name: tradingbuddy2
    env: node
    plan: free
    autoDeploy: true

    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: next start -p $PORT

    envVars:
      - key: NODE_VERSION
        value: 20
      # Database configuration - supports both TURSO_* and DATABASE_* formats
      - key: DATABASE_URL
        sync: false
      - key: TURSO_CONNECTION_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: DATABASE_AUTH_TOKEN
        sync: false
      # Authentication
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      # Optional integrations your app may use
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false

    healthCheckPath: /

